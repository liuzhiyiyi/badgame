<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h1>编辑学生</h1>
<!--      传这个人的唯一id然后对其修改-->
   <form method="POST" action="/edit_student/?iid={{sid}}">  <!--form 里面写提交方式  action后面写url-->
       <p>学生姓名：<input type="text" name="xname" value="{{haha}}" /> </p>
<!-- name让后台指导从哪拿数据  name="tpdata"作为键-->
       <p>
           所属班级：
<!--           name作为键，value作为值。-->
           <select name="class_id">
               {%for i in class_list%}
                 {%  if i.id == yes %}
                    <option selected value="{{i.id}}">{{i.title}}</option>
                 {%else%}
                    <option value="{{i.id}}">{{i.title}}</option>
                 {%endif%}

               {% endfor %}
           </select>
       </p>
       <input type="submit" value="提交">

   </form>
</body>
</html>
